<section id="contact" class="contact section">
  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Contact</h2>
    <p>
      <span>Need Help?</span>
      <span class="description-title">Contact Us</span>
    </p>
  </div>
  <!-- End Section Title -->

  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row gy-4">
      <div class="col-lg-5">
        <div class="info-wrap">
          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
            <i class="bi bi-geo-alt flex-shrink-0"></i>
            <div>
              <h3>Address</h3>
              <p>
                No. 11, Venkatadri, B Block, Mysore Lamps Layout, C N Palya,
                Doddabidarakallu-560073,Bangalore -560073
              </p>
            </div>
          </div>
          <!-- End Info Item -->

          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
            <i class="bi bi-telephone flex-shrink-0"></i>
            <div>
              <h3>Call Us</h3>
              <p>+91 99025 99804 / 87923 52727</p>
            </div>
          </div>
          <!-- End Info Item -->

          <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
            <i class="bi bi-envelope flex-shrink-0"></i>
            <div>
              <h3>Email Us</h3>
              <p>
                <a href="mailto:info@jitech.in"
                  ><span style="font-size: small">info@jitech.in</span></a
                >
              </p>
            </div>
          </div>
          <!-- End Info Item -->

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3886.885145457728!2d77.48541637507765!3d13.04298208727896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTPCsDAyJzM0LjciTiA3N8KwMjknMTYuOCJF!5e0!3m2!1sen!2sin!4v1748149985793!5m2!1sen!2sin"
            frameborder="0"
            style="border: 0; width: 100%; height: 270px"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>

      <div class="col-lg-7" id="contact">
        <form id="contactForm">
          <div class="row gy-4">
            <div class="col-md-6">
              <label for="name-field" class="pb-2">Your Name</label>
              <input
                id="name"
                type="text"
                name="name"
                id="name-field"
                class="form-control"
                required=""
              />
            </div>

            <div class="col-md-6">
              <label for="email-field" class="pb-2">Your Email</label>
              <input
                id="email"
                type="email"
                class="form-control"
                name="email"
                id="email-field"
                required=""
              />
            </div>

            <div class="col-md-12">
              <label for="subject-field" class="pb-2">Subject</label>
              <input
                id="subject"
                type="text"
                class="form-control"
                name="subject"
                id="subject-field"
                required=""
              />
            </div>

            <div class="col-md-12">
              <label for="message-field" class="pb-2">Message</label>
              <textarea
                id="message"
                class="form-control"
                name="message"
                rows="10"
                id="message-field"
                required=""
              ></textarea>
            </div>

            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- End Contact Form -->
    </div>
  </div>
</section>

<script>
  document
    .getElementById("contactForm")
    .addEventListener("submit", function (event) {
      event.preventDefault(); // prevent actual form submission

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      const mailtoLink = `mailto:info@jitech.in?subject=${encodeURIComponent(
        subject
      )}&body=${encodeURIComponent(
        "Name: " + name + "\nEmail: " + email + "\n\nMessage:\n" + message
      )}`;

      window.location.href = mailtoLink;
    });
</script>
